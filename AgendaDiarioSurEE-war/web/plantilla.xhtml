<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/css.css"/>
        <title>
            <ui:insert name="title">Agenda Diario Sur</ui:insert>
        </title>
    </h:head>
    <h:body>
        <div class="pagina">
            <div class="cabecera">
                <div class="sesion">
                    <c:choose>

                        <c:when test="#{controlAutorizacion.sesionIniciada()}">


                            Hola, #{controlAutorizacion.usuario.nombre} |
                            <h:form> 
                                <h:commandLink action="perfil" value="Tu perfil"/> |
                                <h:commandLink action="#{controlAutorizacion.logout()}" value="Cerrar sesión "/>
                                
                            </h:form>


                        </c:when>
                        <c:otherwise>
                            
                                <p:link outcome="login" value="Iniciar sesión"/> | <p:link outcome="register" value="Regístrate"/>
                            
                        </c:otherwise>

                    </c:choose>
                </div>

                <object type="image/svg+xml" data="resources/imagenes/logomedio.svg" style="width: 400px;"/>

                <div class="agenda">
                    <p:link outcome="index.xhtml" value="AGENDA"/>
                </div>

                <div class="botones">
                    <p:button outcome="busqueda" value="Buscador">
                        <f:param name="productId" value="10" />
                    </p:button>


                    <p:button outcome="SubmitEvent" value="Envía un evento">
                        <f:param name="productId" value="10" />
                    </p:button>
                    
                    <p:button outcome="gestionEvento" value="Gestionar eventos">
                        <f:param name="productId" value="10" />
                    </p:button>
                    
                    
                </div>
            </div>
            <br />

            <div align="center" margin="0px">
                <h:graphicImage  value="resources/imagenes/publi.png" style="width:700px"/>
            </div>

            <br />

            <div id="content" class="center_content">
                <div class="subtitulo">
                    <ui:insert name="subtitulo"></ui:insert>
                </div>
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>   
</html>
