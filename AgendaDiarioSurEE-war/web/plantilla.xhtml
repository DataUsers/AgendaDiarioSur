<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/css.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet"/>
        <link href="https://fonts.voxmedia.com/unison/stylesheets/verge.1d37918fdeeb1febc4d68217382a1e72.css" rel="stylesheet" media="all"/>
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet"/>
        <title>
            <ui:insert name="title">Agenda Diario Sur</ui:insert>
        </title>  
        <ui:insert name="style"></ui:insert>       
    </h:head>
    <h:body>
        
            <div class="cabecera">
                <div class="sesion">
                    <c:choose>
                        <c:when test="#{controlAutorizacion.sesionIniciada()}">
                            Hola, #{controlAutorizacion.usuario.nombre} |
                            <h:form> 
                                <h:commandLink value="Tu perfil" action="perfil" /> | <h:commandLink value="Cerrar sesión" action="#{controlAutorizacion.logout()}" />
                            </h:form>
                        </c:when>

                        <c:otherwise>                                                     
                                <h:link value="Iniciar sesión" outcome="login" /> | <h:link value="Regístrate" outcome="register"/>
                        </c:otherwise>
                    </c:choose>
                </div>

                <object type="image/svg+xml" data="resources/imagenes/logomedio.svg" style="width: 400px;"/>

                <div class="agenda">
                    <h:link value="AGENDA" outcome="index.xhtml" />
                </div>    
            </div>
            <div class="barra">
                <div class="barra_content">
                    <h:link value="BUSCADOR" outcome="busqueda" /> | 
                    <h:link value="ENVÍA UN EVENTO" outcome="SubmitEvent" /> | 
                    <h:link value="GESTIONAR EVENTOS" outcome="gestionEvento" />
                </div>                  
            </div>
        
            <br />

            <div class="publicidad" align="center">
                <h:graphicImage  value="resources/imagenes/publi.png" style="width:700px"/>
            </div>

            <br />

            <div class="center_content">
                <div class="subtitulo">
                    <ui:insert name="subtitulo"></ui:insert>
                </div>
                <ui:insert name="content">Content</ui:insert>
            </div>
            
            <div class="footer">
                CONTACTAR | LEGAL | REALIZADO POR
                
            </div>
    </h:body>   
</html>
