<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition template="/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Agenda Diario Sur - Compra Entradas</ui:define>
    <ui:define name="subtitulo">Comprar Entradas</ui:define>
    <ui:define name="content">
        <c:choose>
        <c:when test="#{!controlAutorizacion.sesionIniciada()}">
            <h:form onsubmit="return validate()">
               <p:panel header="Compra de Entradas para eventos" id="panel">
                 <h:messages style="size:4in 6in;color:red " />
                    <h:dataTable  border="1"> 
                         <h:panelGrid columns="2">
                                    <h:panelGroup>
                                        <p:panel header="Evento #{compra.nombreEvento}">
                                            <p:graphicImage value="#{compra.fotoEvento}" width="25%"  height="25%"/>
                                        </p:panel> 
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:panel header="Detalles de compra ">
                                            <h:outputText value="Fecha: #{compra.fecha}"/>
                                            <p>Tipo Evento:
                                                <h:outputText value="#{compra.tipoEvento}" />
                                            </p>
                                            <h:panelGrid>
                                                <h:outputText value="Número Entradas: "/> 
                                                     <input type="number" value="#{compra.numEntradasSeleccionadas}" min="1" max="10"></input>
                                                <h:outputText value="Total: #{compra.calcularPrecio()} €" />
                                            </h:panelGrid>
                                        </p:panel>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <p:panel header="Descripción del evento">
                                            <h:outputText value="#{compra.descripcionEvento}" />
                                        </p:panel> 
                                    </h:panelGroup>   
                                  </h:panelGrid>
                    </h:dataTable>

                   <h:panelGroup>

                        <br></br>  
                        <br></br>
                        <p:panel header="Forma de pago" id="panel1">
                            <h:outputText value="Por favor seleccione su tipo de tarjeta de crédito y rellene los datos" />                
                            <h:panelGrid >
                                <br></br>
                                <p:panel> 
                                    <p:graphicImage value="resources/imagenes/mastercard.jpg"  width="25%"  height="25%"/>
                                    <h:selectOneRadio  id="tarjetaMasterCard" >
                                        <f:selectItem itemValue="Mastercard" itemLabel="Mastercard" /> 
                                    </h:selectOneRadio>
                                </p:panel>
                                <p:panel> 
                                    <p:graphicImage value="resources/imagenes/visa.jpg"  width="25%"  height="62%"/>
                                    <h:selectOneRadio  id="tarjetaVisa" >
                                        <f:selectItem itemValue="Visa" itemLabel="Visa" />
                                    </h:selectOneRadio>
                                </p:panel>
                            </h:panelGrid>

                        </p:panel>

                        <tr>
                            <td>Numero Tarjeta:</td>
                            <td><h:inputText id="numTarjeta" value="#{compra.numTarjeta}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Codigo Seguridad:</td>
                            <td><h:inputSecret id="codSeguridad" value="#{compra.numSecreto}"/></td>
                        </tr>
                    </h:panelGroup>
                    <h:commandButton  type="submit" value="Validar compra"  action="#{compra.validarCompra()}"/> 
                    <h:commandButton  type="submit" value="Cancelar compra" action="#{compra.cancelarCompra()}"/>
                </p:panel>
            </h:form>
        </c:when>
        <c:otherwise> 
            <p:panel header="Acción no válida" >
                <p>Necesita logearse en la web para realizar compras de entradas</p>
            </p:panel>
        </c:otherwise>
       </c:choose>
        

    </ui:define>
</ui:composition>
