<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition template="/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Agenda Diario Sur - Perfil</ui:define>
    <ui:define name="subtitulo">Tu Perfil</ui:define>
    <ui:define name="content">
        <h:messages style="size:4in 6in;color:red " />
        <c:choose>
            <c:when test="#{controlAutorizacion.sesionIniciada()}">
                <br /> 
                <p:panel header="Datos de tu perfil" id="panel" >
                    <h:form >

                        <h:outputLabel for="textinput">Nombre</h:outputLabel>
                        <div>
                            <h:inputText  value="#{perfil.nombre}"> </h:inputText>
                        </div>

                        <div>
                            <h:outputLabel  for="textinput">Apellidos</h:outputLabel>
                            <div>
                               <h:inputText  value="#{perfil.apellidos}"> </h:inputText>
                            </div>
                        </div>

                        <div>
                            <h:outputLabel>Fecha Nacimiento (Dia-Mes-Año)</h:outputLabel>
                            <div>    
                                <h:inputText value="#{perfil.fechaNacimiento}" label = "Date">
                                    <f:convertDateTime pattern = "dd-MM-yyyy" />
                                 </h:inputText>
                            </div>
                        </div>

                        
                        <div>
                            <h:outputLabel>Email</h:outputLabel>
                            <div>
                                <h:inputText disabled="true" value="#{perfil.email}"></h:inputText>
                            </div>
                        </div>
                        
                        <div>
                            <h:outputLabel>Tipo de Usuario</h:outputLabel>
                            <div>
                                <h:inputText disabled="true" value="#{perfil.tipoUsuario}"></h:inputText>
                            </div>
                        </div>
                        <div>

                            <h:outputLabel>Cuenta Twitter</h:outputLabel>
                            <div>
                                <h:inputText value="#{perfil.cuentaTwitter}"></h:inputText>
                            </div>

                            <h:outputLabel>Cuenta Facebook</h:outputLabel>
                            <div>
                                <h:inputText value="#{perfil.cuentaFacebook}" ></h:inputText>
                            </div>
                        </div>

                        <div>
                            <div>
                                <div>
                                    <h:commandButton type="submit" value="Actualizar datos" action="#{perfil.validarCambiosPerfil()}"> </h:commandButton>
                                    <h:commandButton value="Cancelar cambios" type="reset" ></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </p:panel>


                <p:panel header="Gestionar Constraseña" id="panel1">
                    <h:form>

                        <h:outputLabel>Tu contraseña actual</h:outputLabel>
                        <div>
                            <h:inputSecret id="oldPass" value="#{perfil.contrasenaAntigua}"> </h:inputSecret>    
                        </div>

                        <h:outputLabel>Nueva Contraseña</h:outputLabel>
                        <div>
                            <h:inputSecret id="Pass" value="#{perfil.nuevaContrasena}"></h:inputSecret>
                        </div>

                        <h:outputLabel>Confirmar Nueva Contraseña </h:outputLabel>
                        <div>
                            <h:inputSecret id="newPass" value="#{perfil.confirmacionContrasena}"></h:inputSecret>
                        </div>

                        <div>
                            <div>
                                <div>
                                    <h:commandButton type="submit"  value="Actualizar Contraseña" action="#{perfil.cambiarContrasenia()}"></h:commandButton>
                                    <h:commandButton value="Reestablecer" type="reset"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>  
                </p:panel>
            </c:when>
        </c:choose> 
        
    </ui:define>
</ui:composition>
