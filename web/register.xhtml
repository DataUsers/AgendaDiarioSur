<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Agenda Diario Sur - Login</ui:define>
    
    <ui:define name="content">
        <h:outputScript name="js/RegisterForm.js" target="head"/>
        Register Page
        <br />
        <c:choose>
            <c:when test="#{!controlAutorizacion.sesionIniciada()}">
                <h:form onsubmit="return validate()">
                    <table>
                        <tr>

                            <td>Nombre:</td>
                            <td><h:inputText id="nombre" value="#{register.usuario.nombre}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Apellido:</td>
                            <td><h:inputText id="apellido" value="#{register.usuario.nombre}"/></td>
                        </tr>
                        <tr>
                            <td>Contraseña:</td>
                            <td><h:inputSecret id="pass" value="#{register.usuario.contrasena}"/></td>
                        </tr>
                        <tr>
                            <td>Verificar contraseña:</td>
                            <td><h:inputSecret id="verPass" value="#{register.veriCon}"/></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><h:inputText id="email" value="#{register.usuario.email}"/></td>
                        </tr>
                    </table>
                    <h:commandButton value="Registrar" action="#{register.registrar()}"/>


                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
