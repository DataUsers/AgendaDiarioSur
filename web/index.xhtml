<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agenda Diario Sur</title>
    </h:head>
    <h:body>
        <p:link outcome="login" value="Iniciar sesión"/>

        <p:link outcome="register" value="Regístrate"/>


        <object type="image/svg+xml" data="resources/imagenes/logomedio.svg"/>

        <br />
        Agenda
        <br />

        <p:button outcome="login" value="Próximos eventos" icon="ui-icon-star">
            <f:param name="productId" value="10" />
        </p:button>

        <p:button outcome="login" value="Envía tu evento" icon="ui-icon-star">
            <f:param name="productId" value="10" />

            <f:param name="productId" value="10" />
        </p:button>


        <br />
        Destacados
        <p:contentFlow value="#{index.images}" var="image">

            <p:graphicImage value="resources/imagenes/#{image}" styleClass="content" />
            <div class="caption"><p:link outcome="evento?evento=10" value="#{image}"/> </div>
            

        </p:contentFlow>

        <br />
