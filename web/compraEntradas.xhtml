<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>compraEntradas</title>
        <script src="resources/RegisterForm.js"/>
    </h:head>
    <h:body>
        Compra Entradas
        <br />
        <c:choose>
            <c:when test="#{!controlAutorizacion.sesionIniciada()}">
                <h:form onsubmit="return validate()">
                    <table>
                        <tr>
                            <td>Numero Tarjeta:</td>
                            <td><h:inputText id="numTarjeta" value="#{compraEventos.numTarjeta}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Codigo Seguridad:</td>
                            <td><h:inputText id="codSeguridad" value="#{compraEventos.numSecreto}"/></td>
                        </tr>
                      
                    </table>
                    <h:commandButton value="Validar compra" action="#{compraEventos.validarCompra()}"/>
                    <h:commandButton value="Cancelar compra" action="#{compraEventos.cancelarCompra(getURLParamater(evento))}"/>
                </h:form>
   
    </h:body>
</html>
