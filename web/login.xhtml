<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Agenda Diario Sur - Login</ui:define>

    <ui:define name="content">
        <h:outputScript name="js/RegisterForm.js" target="head"/>
        Login Page
        <br />
        <c:choose>
            <c:when test="#{!controlAutorizacion.sesionIniciada()}">
                <h:form prependId="false" onsubmit="return validateBasic()">
                    <table>
                        <tr>
                            <td>Usuario:</td> 
                            <td><h:inputText id="nombre" value="#{login.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Contraseña:</td> 
                            <td><h:inputSecret id="pass" value="#{login.contrasenia}"/></td>
                        </tr>
                    </table>
                    <h:commandButton value="Iniciar Sesion" action="#{login.autenticar()}"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>

    </ui:define>

</ui:composition>
